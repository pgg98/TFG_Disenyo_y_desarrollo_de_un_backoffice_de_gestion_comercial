<h4>Indicadores</h4><br>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <div *ngFor="let indicador of indicadores" class="col-md-4">
                    <div class="card-body">
                        <div class="bg-dark p-10 text-white text-center">
                            <h5 class="m-b-0 m-t-5">{{indicador.titulo}}</h5>
                            <big class="font-light">{{ indicador.numero | number }}</big>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br>
